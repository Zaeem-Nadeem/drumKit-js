<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">OpenHat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </div>
    </div>
    <audio data-key="65" src="13[kb]707-clap.wav.mp3"></audio>
    <audio
      data-key="83"
      src="Medium-Tom-Drum-Hit-Level-4A-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="68"
      src="Snare-Drum-Hit-Level-1a-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="70"
      src="Ride-Cymbal-Hit-B-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="71"
      src="Hi-Hat-Closed-Hit-A1-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="72"
      src="Fight-Kicks-A1-outside-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="74"
      src="Hi-Hat-Open-Hit-C1-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio data-key="75" src="trap-clap-sample-a-key-28-l9V.wav"></audio>
    <audio data-key="76" src="trap-clap-single-hit-d-key-07-Y5H.wav"></audio>
    <script>
      window.addEventListener("keydown", (e) => {
        // console.log(e.keyCode)
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        // console.log(audio);
        if (!audio) return; //stop the function from running
        console.log(key);
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      });
      let removetransition = (e) => {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      };

      const keys = document.querySelectorAll(".key");
      keys.forEach(function (key) {
        key.addEventListener("transitionend", removetransition);
      });
    </script>
  </body>
</html>
